<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carrito de compras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <a href="#" id="cart-icon" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="fa-solid fa-cart-shoppin"> </i> ver carrito (<span id="cart-count">0</span>)
    </a>
  </header>

  <section class="products container">
    <div class="card-product">
      <img src="img/gerberas-1.jpg" alt="">
      <div class="product-title">
        <h3> Geberas</h3>
        <p>$50000</p>
      </div>

      <p>Ramo de gerberas blancas con amarrillo </p>

      <div class="product-button">
        <i class="fa-soid fa-heard"></i>
        <button class="add-to-cart" onclick="agregar(50000)">agregar a carrito</button>
      </div>

    </div>

    <div class="card-product">
      <img src="img/gerberas-2.jpg" alt="">
      <div class="product-title">
        <h3> Geberas</h3>
        <p>$60000</p>
      </div>

      <p>Ramo de gerberas de todos los colores </p>

      <div class="product-button">
        <i class="fa-soid fa-heard"></i>
        <button class="add-to-cart" onclick="agregar(60000)">agregar a carrito</button>
      </div>
    </div>

    <div class="card-product">
      <img src="img/gerberas-3.jpg" alt="">
      <div class="product-title">
        <h3> Geberas</h3>
        <p>$70000</p>
      </div>

      <p>Ramo de gerberas grande y de todos los colores </p>

      <div class="product-button">
        <i class="fa-soid fa-heard"></i>
        <button class="add-to-cart" onclick="agregar(70000)">agregar a carrito</button>
      </div>
    </div>

  </section>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="card-items"></div>
          <p id="total">Total:$0</p>
          <button id="checkout">Finalizar compra</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>




  <div id="purchase-modal" class="purchase-modal">
    <div class="purchase-content">
      <h2> Compra finalizada</h2>
      <p>gracias por tu compra</p>
      <button id="close=purchase"> Cerra</button>
    </div>
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index2.js"></script>
</body>

</html>
